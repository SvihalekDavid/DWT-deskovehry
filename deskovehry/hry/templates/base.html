<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>
        Deskové hry
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        {% block titulek_stranky %}Deskové hry{% endblock %}
        {% if nick %}
            <p class="text-center">Zdravím tě, {{ nick }} 👋</p>
        {% endif %}
    </header>

    <main class="container mt-4">
        {% block obsah_stranky %}
        Výchozí hlavní obsah – tento text se zobrazí, pokud v template nebude nastaven jiný obsah.
        {% endblock %}
    </main>

    <footer class="bg-light text-center p-3 mt-4">
        <p>Patička © 2025</p>
    </footer>
</body>
</html>
